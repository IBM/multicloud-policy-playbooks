- name: "EVIDENCE | 4.1.3 | BEFORE | Ensure auditing for processes that start prior to auditd is enabled"
  block:
  - shell: grep "^\s*linux" /boot/grub2/grub.cfg;true
    register: eb_rhel7cis_rule_4_1_3
  - set_fact:
      mode_rhel7cis_rule_4_1_3: "{{ 'fix' if (fix_mode|bool or fix_rhel7cis_rule_4_1_3|bool) else 'check_only'}}"
      cis_noncompliant_4_1_3_status: Unknown
  when:
      - (rhel7cis_rule_4_1_3|bool) or (fix_mode|bool) or (fix_rhel7cis_rule_4_1_3|bool)
  tags:
      - level2
      - auditd
      - patch
      - rule_4.1.3
      - customcheck
  check_mode: no

# The /etc/grub2.cfg is a symbolic link to /boot/grub2/grub.cfg. The notify: generate new grub config changes this /boot/grub2/grub.cfg
- block:
    - name: "Get info on grub"
      stat:
          path: /etc/grub2.cfg
      register: grub_cfg
      # ls -las /etc/grub2.cfg
      # 0 lrwxrwxrwx 1 root root 22 Oct 25  2019 /etc/grub2.cfg -> ../boot/grub2/grub.cfg
      #when: grub_cfg is not defined or grub_cfg.stat is not defined
      # https://github.com/ansible/ansible/issues/4297 The when does not work
    - name: "SCORED | 4.1.3 | PATCH | Ensure auditing for processes that start prior to auditd is enabled"
      replace:
          dest: /etc/default/grub
          regexp: '(^GRUB_CMDLINE_LINUX\s*\=\s*)(?:")(.+)(?<!audit=1)(?:")'
          replace: '\1"\2 audit=1"'
          follow: yes
      ignore_errors: yes
      notify: generate new grub config
  when:
      - (fix_mode|bool) or (fix_rhel7cis_rule_4_1_3|bool)
      - not ansible_check_mode
  tags:
      - level2
      - auditd
      - patch
      - rule_4.1.3


